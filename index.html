<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="letter">
        <h1>Happy Valentine's Day!</h1>
        <p>Dear <span id="name-placeholder">[Name]</span>,</p>
        <p>
            Roses are red,<br>
            Violets are blue,<br>
            I just want to say,<br>
            I love you!
        </p>
        <button onclick="revealMessage()">Click to reveal a surprise message</button>
        <p id="surprise-message" class="hidden">You are the most amazing person I know!</p>
    </div>
    <script src="script.js"></script>
</body>



</html>
